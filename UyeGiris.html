<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Üye Girişi | Benim Diyarım</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container maxWidth">
      <div class="row gap-4 flex-nowrap">
        <!-- !ÜYE GİRİŞ -->
        <div class="h-100 w-50 col-6 border border-light-subtle p-4">
          <div class="panel">
            <span class="uyeGirisTitle">Üye Girişi</span>
          </div>
          <form id="uyeGiris">
            <input
              type="email"
              class="form-control mb-2"
              id="inputEmail"
              placeholder="E-posta"
            />
            <input
              type="password"
              class="form-control mb-2"
              id="sifreBtn"
              placeholder="Şifre"
            />

            <button type="submit" class="btn benimDiyarimBtn">Giriş Yap</button>
            <a href="/SifremiUnuttum" class="sifremiUnuttum">Şifremi Unuttum</a>
          </form>
        </div>
        <!-- *ÜYE GİRİŞ BİTİŞ -->
        <!-- !ÜYE OL -->
        <div class="h-100 w-50 col-6 border border-light-subtle p-4">
          <div class="panel">
            <span class="uyeGirisTitle">Hızlı Üyelik</span>
          </div>
          <form id="uyeOl">
            <input
              type="text"
              class="form-control mb-2"
              id="hizliAd"
              placeholder="Adınız"
            />
            <input
              type="text"
              class="form-control mb-2"
              id="hizliSoyad"
              placeholder="Soyadınız"
            />
            <input
              type="email"
              class="form-control mb-2"
              id="hizliEposta"
              placeholder="E-posta"
            />

            <input
              type="password"
              class="form-control mb-2"
              id="uyeOlSifreBtn"
              placeholder="Şifre"
            />
            <input
              type="tel"
              value="+90"
              class="form-control mb-2"
              id="hizliTel"
              placeholder="+90"
            />
            <button type="submit" class="btn benimDiyarimBtn">Üye Ol</button>
          </form>
          <div class="d-flex flex-column text-start">
            <div
              class="d-flex gap-2 mt-2 align-items-start"
              style="font-size: 11px"
            >
              <input type="checkbox" id="chkMailPermission" /><label
                for="chkMailPermission"
                >Kampanya, duyuru, bilgilendirmelerden e-posta ile haberdar
                olmak istiyorum.</label
              >
            </div>
            <div
              class="d-flex gap-2 mt-2 align-items-start"
              style="font-size: 11px"
            >
              <input type="checkbox" id="chkSmsPermission" /><label
                for="chkSmsPermission"
                >Kampanya, duyuru, bilgilendirmelerden sms ile haberdar olmak
                istiyorum.</label
              >
            </div>
            <div
              class="d-flex gap-2 mt-2 align-items-start"
              style="font-size: 11px"
            >
              <input id="chkSozlesme" type="checkbox" />
              <label for="chkSozlesme"
                ><strong
                  ><a
                    href="/UyelikSozlesme.aspx"
                    target="_blank"
                    style="color: #ff0000"
                    >Üyelik koşullarını</a
                  ></strong
                >
                ve
                <strong
                  ><a
                    href="/UyelikSozlesme.aspx?sozlemeTipi=5"
                    target="_blank"
                    style="color: #ff0000"
                    >kişisel verilerimin korunmasını</a
                  ></strong
                >
                kabul ediyorum.</label
              >
            </div>
          </div>
        </div>
        <!-- *ÜYE OL BİTİŞ -->
      </div>
    </div>
    <i
      class="fa-solid fa-eyes"
      style="width: 100px; height: 100px; color: blue"
    ></i>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
