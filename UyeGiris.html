<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Üye Girişi | Benim Diyarım</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container maxWidth">
      <div class="row gap-4 flex-nowrap">
        <!-- !ÜYE GİRİŞ -->
        <div class="h-100 w-50 col-6 border border-light-subtle p-4">
          <span class="uyeGirisTitle">Üye Girişi</span>
          <form id="uyeGiris">
            <input
              type="email"
              class="form-control mb-2"
              id="inputEmail"
              placeholder="E-posta"
            />
            <div class="position-relative d-flex justify-content-end">
              <div
                class="sifreGoz position-absolute top-50 me-2 text-secondary"
              >
                <svg
                  aria-hidden="true"
                  class="stUf5b"
                  fill="currentColor"
                  focusable="false"
                  width="24px"
                  height="24px"
                  viewBox="0 0 24 24"
                  xmlns="https://www.w3.org/2000/svg"
                >
                  <path
                    d="M12,7c-2.48,0-4.5,2.02-4.5,4.5S9.52,16,12,16s4.5-2.02,4.5-4.5S14.48,7,12,7z M12,14.2c-1.49,0-2.7-1.21-2.7-2.7 c0-1.49,1.21-2.7,2.7-2.7s2.7,1.21,2.7,2.7C14.7,12.99,13.49,14.2,12,14.2z"
                  ></path>
                  <path
                    d="M12,4C7,4,2.73,7.11,1,11.5C2.73,15.89,7,19,12,19s9.27-3.11,11-7.5C21.27,7.11,17,4,12,4z M12,17 c-3.79,0-7.17-2.13-8.82-5.5C4.83,8.13,8.21,6,12,6s7.17,2.13,8.82,5.5C19.17,14.87,15.79,17,12,17z"
                  ></path>
                </svg>
              </div>
              <input
                type="password"
                class="form-control mb-2"
                id="sifreBtn"
                placeholder="Şifre"
              />
            </div>

            <button type="submit" class="btn benimDiyarimBtn">Giriş Yap</button>
            <a href="/SifremiUnuttum" class="sifremiUnuttum">Şifremi Unuttum</a>
          </form>
        </div>
        <!-- *ÜYE GİRİŞ BİTİŞ -->
        <!-- !ÜYE OL -->
        <div class="h-100 w-50 col-6 border border-light-subtle p-4">
          <span class="uyeGirisTitle">Hızlı Üyelik</span>
          <form id="uyeOl">
            <input
              type="text"
              class="form-control mb-2"
              id="hizliAd"
              placeholder="Adınız"
            />
            <input
              type="text"
              class="form-control mb-2"
              id="hizliSoyad"
              placeholder="Soyadınız"
            />
            <input
              type="email"
              class="form-control mb-2"
              id="hizliEposta"
              placeholder="E-posta"
            />

            <input
              type="password"
              class="form-control mb-2"
              id="uyeOlSifreBtn"
              placeholder="Şifre"
            />
            <div class="position-relative">
              <div
                class="bayrak d-flex justify-content-center align-items-center gap-1 position-absolute top-50"
              >
                <img
                  src="https://icons.iconarchive.com/icons/wikipedia/flags/48/TR-Turkey-Flag-icon.png"
                  alt=""
                  width="30%"
                  height="30%"
                />
                <i class="bayrakOku"></i>
              </div>

              <input
                type="tel"
                value="+90"
                class="form-control mb-2"
                id="hizliTel"
                placeholder="+90"
              />
            </div>
            <div class="d-flex flex-column text-start">
              <div
                class="d-flex gap-2 mt-2 align-items-center"
                style="font-size: 11px"
              >
                <input type="checkbox" id="chkMailPermission" /><label
                  for="chkMailPermission"
                  >Kampanya, duyuru, bilgilendirmelerden e-posta ile haberdar
                  olmak istiyorum.</label
                >
              </div>
              <div
                class="d-flex gap-2 mt-2 align-items-center"
                style="font-size: 11px"
              >
                <input type="checkbox" id="chkSmsPermission" /><label
                  for="chkSmsPermission"
                  >Kampanya, duyuru, bilgilendirmelerden sms ile haberdar olmak
                  istiyorum.</label
                >
              </div>
              <div
                class="d-flex gap-2 mt-2 align-items-center"
                style="font-size: 11px"
              >
                <input id="chkSozlesme" type="checkbox" />
                <label for="chkSozlesme"
                  ><strong
                    ><a href="#" target="_blank" style="color: #ff0000"
                      >Üyelik koşullarını</a
                    ></strong
                  >
                  ve
                  <strong
                    ><a href="#" target="_blank" style="color: #ff0000"
                      >kişisel verilerimin korunmasını</a
                    ></strong
                  >
                  kabul ediyorum.</label
                >
              </div>
            </div>
            <button type="submit" class="btn benimDiyarimBtn">Üye Ol</button>
          </form>
        </div>
        <!-- *ÜYE OL BİTİŞ -->
      </div>
    </div>
    <i
      class="fa-solid fa-eyes"
      style="width: 100px; height: 100px; color: blue"
    ></i>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
