<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Üye Girişi | Benim Diyarım</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="text-center col-6">
          <div class="panel">
            <span class="uyeGirisTitle">Üye Girişi</span>
          </div>
          <form id="uyeGiris">
            <input
              type="email"
              class="form-control mb-2"
              id="inputEmail"
              placeholder="E-posta"
            />

            <input
              type="password"
              class="form-control mb-2"
              id="sifreBtn"
              placeholder="Şifre"
            />
            <button type="submit" class="btn benimDiyarimBtn">Giriş Yap</button>
          </form>
        </div>
        <!-- !ÜYE OL -->

        <div class="text-center col-6">
          <div class="panel">
            <span class="uyeGirisTitle">Üye Girişi</span>
          </div>
          <form id="girisYap">
            <input
              type="email"
              class="form-control mb-2"
              id="inputEmail"
              placeholder="E-posta"
            />

            <input
              type="password"
              class="form-control mb-2"
              id="sifreBtn"
              placeholder="Şifre"
            />
            <button type="submit" class="btn benimDiyarimBtn">Giriş Yap</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
